<body>
    <!-- 输入：-webkit-background-image

输出：webkitBackgroundImage -->
<script>
   
// 正则：
var str="-webkit-background-image"
var reg=/\-([a-z])/g;
document.write(str.replace(/^\-/,"").replace(reg,function(match,ob){
return ob.toUpperCase();
}))
// 普通：
function toTuoFeng(str){
     if(typeof str !="string")
     return;
if(str.charAt(0)=='-')
str=str.replace('-','');
arr=str.split('-');
arr1=[];
arr1.push(arr[0]);
for(let i=1;i<arr.length;i++)
{
   arr1.push(arr[i].replace(arr[i].charAt(0),arr[i].charAt(0).toUpperCase()))  ;
}
    return arr1.join('');
}
console.log(toTuoFeng('background-image'));



</script>
</body>
</html>
