<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航6</title>
    <link rel="stylesheet" href="./yunPurchase-v2.css" type="text/css" />
    <link rel="stylesheet" href="./yunPurchase.css" type="text/css" />
    <link rel="stylesheet" href="./common.css" type="text/css" />
</head>

<body>

    <div class="yunHeader">
        <!--头部 导航	开始-->
        <div class="state_nav">
            <div class="wrap1190 clearfix">
                <span class="welcome">欢迎来到华住易购，
                    <label class="user_login">
                        <a href="/user/personCenter" class="user_name ellipsis"> 测试用户<i></i></a>
                        <div class="person_pop">
                            <dl class="pinfo clearfix">
                                <dt><img src="/statics/wapv1/img/p_center.png" /></dt>
                                <dd>
                                    <span class="name ellipsis">
                                        测试用户
                                    </span>
                                    <label class="tel ellipsis"> 13666668888</label>
                                </dd>
                            </dl>
                            <p class="p_ctrl clearfix">
                                <a href="/user/personCenter" class="btn">个人中心</a>
                                <a href="javascript:void(0);" class="btn loginout">退出</a>
                            </p>
                        </div>
                    </label>
                </span>
                <!--公告 start-->
                <!--公告 end-->
                <ul class="nav_right clearfix">
                    <li class="noicon"><a href="/" class="lg_link">回到首页</a></li>
                    <li class="myorder"><a href="/order/list">我的订单</a></li>
                    <li class="porder"><a href="/cart/list">购物车</a></li>
                    <li class="personcenter dropdown">
                        <a style="padding-right: 15px;" href="javascript:void(0);">意见箱<em></em></a>
                        <ul class="person-list">
                            <li style="padding-left: 20px;"><a href="/feedback/addPage"
                                    style="font-size: 12px;">意见箱录入</a></li>

                            <li style="padding-left: 20px;"><a href="/htm/feedBack" style="font-size: 12px;">意见箱公示</a>
                            </li>
                        </ul>
                    </li>
                    <li class="shopcenter last nobg"><a href="/supplierPool/registPage">商家注册</a></li>
                </ul>
                <input type="hidden" id="isLogin" value="1">
            </div>
        </div>
        <!--头部 导航	结束-->
        <!--头部 logo&搜索	开始-->
        <div class="header_search shop v2 wrap1190 clearfix">
            <h1 class="yunlogo detail shop v2">华住易购</h1>
            <span class="fl_tag sro shop" style="margin-top:5px;border-left:none;">
                <em class="bor_lf"></em>
                <a href="/store/1008" class="shop_name" title="兰州顶津食品有限公司">兰州顶津食品有限公司</a>
                <p class="shop_grade">
                    <a href="javascript:void(0);" style="margin-right: 12px" class="link_qq"
                        onclick="getNimUserInfo('1','1008')">
                        <img class="static" src="/statics/wapv1/img/qq_icon.png">在线客服</a>
                    <span class="rank first">商品&nbsp;<em>4.9分 </em></span>
                    <span class="rank">物流&nbsp;<em>4.9分 </em></span>
                    <span class="rank">服务&nbsp;<em>4.9分 </em></span>
                </p>
            </span>
            <input type="button" class="submit_btn light searchall shop" id="searchBtn" value="搜全站" />
            <div class="search_box detail shop">
                <span class="search clearfix">
                    <input type="search" class="search_ipt" id="searchKey" value="" placeholder="请输入商品名称"
                        maxlength="40" />
                    <span class="place_h">请输入商品名称</span>
                    <input type="button" class="submit_btn" value="搜本店" rel="1008" id="searchStoreBtn" maxlength="40" />
                </span>
            </div>
        </div>
        <!--头部 logo&搜索	结束-->
    </div>


</body>

</html>
