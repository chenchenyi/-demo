<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"><button></button></div>
    <script>
        var xml = new XMLHttpRequest();

        xml.onreadystatechange = function () {
            if (xml.readyState == 4 && xml.status == 200)
               {
                   var obj=JSON.parse(xml.responseText);
                  var Button= document.getElementsByTagName('button')[0];
                  Button.innerHTML=obj.title; 
                  var Demo=document.getElementById('demo');
                  var sum=0;
                   Demo.onclick=function(){
                       sum++;
                      var Img= document.createElement('img');
                      Img.setAttribute('src',obj.subjects[sum].images.small);
                      Demo.appendChild(Img);
                   }
               } 
        }
        xml.open('get',
            'https://bird.ioliu.cn/v1?url=https://douban.uieee.com/v2/movie/in_theaters?city=广州&start=0&count=10',
            true);
        xml.send();
    </script>
</body>

</html>
