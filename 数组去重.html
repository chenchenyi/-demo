<body>
    <script>
    function derepeat(arr){
         let temp=[];
         for(let i=0;i<arr.length;i++)
         {
             if(temp.indexOf(arr[i])==-1)
             temp.push(arr[i]);
         }
         return temp;
    }
    let array=[5,6,2,'2',2,3,3,8];

console.log(derepeat(array));
    
    </script>
</body>
