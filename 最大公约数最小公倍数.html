<body>
    <script>
    function gcd(a, b) {
            let temp;
            while (b != 0) {
                temp = a % b;
                a = b;
                b = temp;
            }
            return a;
        }
        console.log('最大公约数为：' + gcd(36,45)+'\n'+'最小公倍数为'+36*45/gcd(36,45));
        
        </script>
</body>
