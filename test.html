    <script>
 function maxCount(n,arr)
{  var sum=0;
 var center=Math.floor(n/2);
     for(var i=0;i<center;i++)
         for(var j=n-1;j>=center;j--)
             sum+=Math.max(arr[i],arr[j]);
 return sum;
    
}

console.log((maxCount(3,[1,1,1])));
    </script>
